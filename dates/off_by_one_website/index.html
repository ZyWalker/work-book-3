<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Off By One</title>
  </head>
  <body>
    <header></header>
    <main>
      <input type="date" name="myDate" id="myDate" />
      <button id="dateBtn" onclick="handleClick()">Click</button>
      <p id="messageParagraph"></p>
    </main>

    <footer></footer>

    <script>
      function handleClick() {
        const theDate = document.getElementById("myDate");
        const message = document.getElementById("messageParagraph");
        const dateButton = document.getElementById("dateBtn");

        let date = new Date(theDate.value);
        message.innerText = `the date is ${date.toDateString()}`;
      }
    </script>
  </body>
</html>
